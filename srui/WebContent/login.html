<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<link rel="shortcut icon" href="./image/sr.ico" />
		<link rel="stylesheet/less" type="text/css" href="./css/login.css"/>
		
        <script type="text/javascript" src="libs/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="libs/less.min.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript">
	        $(function(){
	            $('form').on('submit', function(e) {
	                e.preventDefault();
					var url = "/srserver/user/active";
					var param = {
					 userName: $(":input")[0].value,
					 password: $(":input")[1].value
					};
					$.ajax({
					    url: url,
					    type: 'POST',
					    contentType: "application/x-www-form-urlencoded",
					    data: param
					}).done(function(data){
						if (data && data === "login.html") {
							MessageBox.alert("User name or password is incorrect!", {styleClass: "srMessageBoxStyle srMessageBoxError"});
						}
					    window.location.href = "/srui/" + data;
					}).fail(function(fail){
						console.log(fail);
					});
	            });
	        });
        </script>
    </head>

    <body>
    <div class="wrapper">
      <div class="container">
      
        <div class="content">
          <div class="column one">
              <form id="login">
              <section>
                <input class="form-element form-field" name="userName" type="text" value="" placeholder="Employee ID"/>
              </section>
              <section>
                <input class="form-element form-field" name="password" type="password" value="" placeholder="Password"/>
              </section>

              <section>
                <button class="form-element form-button" type="submit">Login</button>
              </section>
            </form>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
